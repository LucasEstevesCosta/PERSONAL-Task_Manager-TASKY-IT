<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Minha Lista de Tarefas</h1>
                        <!-- pending tasks counter -->
                        <p class="text-center mb-3">
                            Tarefas pendentes: <span id="pendingTasksCount" class="badge bg-warning">0</span>
                        </p>
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control" placeholder="Digite sua tarefa...">
                            <button class="btn btn-primary" onclick="handleTaskInput()">Adicionar</button>
                        </div>
                        <ul id="taskList" class="list-group">
                            <!-- tasks will be dinamically added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
